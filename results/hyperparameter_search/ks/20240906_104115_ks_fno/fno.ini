[META]
results_path = results/
data_path = data/
experiment_name = ks_fno

[TRAININGPARAMETERS]
seed = [1234]
model = 'FNO'
uncertainty_quantification = ['laplace', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam']
batch_size =  [64]
n_epochs = 1000
early_stopping = 10
init = 'default' # he, xavier, default
