distributed_training = False
alpha = 0.05
n_samples_uq = 100
weight_decay = 0
### Model Parameters
dropout = [0.05]
fourier_dropout = None
hidden_channels = 32
projection_channels = 256
lifting_channels = 256
n_modes = (12, 12) 
### PFNO
n_samples = 3

[DATAPARAMETERS]
dataset_name = ['DarcyFlow']
max_training_set_size = 10000
downscaling_factor = 2  # int
