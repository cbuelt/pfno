[META]
results_path = results/
data_path = data/
experiment_name = darcy_flow_fno

[TRAININGPARAMETERS]
seed = [1, 12, 123, 1234, 12345, 123456, 1234567, 12345678, 123456789, 9, 98, 987, 9876, 98765, 987654, 9876543, 98765432, 987654321]
model = 'FNO'
uncertainty_quantification = ['dropout']  # 'laplace', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam'
batch_size =  [64]
n_epochs = 1000
early_stopping = 10
init = 'default' # he, xavier, default
